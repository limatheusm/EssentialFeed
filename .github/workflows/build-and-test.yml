name: Xcode - Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and test the project
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "14.0.1"

      - name: Build and Test MacOS
        env:
          SCHEME: CI_macOS
          PROJECT: EssentialFeed.xcodeproj
        run: |
          xcodebuild clean build test -project "$PROJECT" -scheme "$SCHEME" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk macosx | xcpretty && exit ${PIPESTATUS[0]}

      - name: Build and Test iOS
        env:
          SCHEME: CI_iOS
          PROJECT: EssentialFeed.xcodeproj
        run: |
          xcodebuild clean build test -project "$PROJECT" -scheme "$SCHEME" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination 'platform=iOS' | xcpretty && exit ${PIPESTATUS[0]}
